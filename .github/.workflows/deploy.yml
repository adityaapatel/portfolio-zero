name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *' # Auto-syncs every midnight

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      # THIS IS THE CRITICAL LINK
      - name: Run LinkedIn Shadow Sync
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_SESSION_COOKIE: ${{ secrets.LINKEDIN_SESSION_COOKIE }}
        run: node sync-linkedin.js

      - name: Run AI Architect Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate-portfolio.js

      - name: Commit & Push Updates
        run: |
          git config --global user.name 'Architect-AI-Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add content/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "bot: sync professional data" && git push)

      - name: Build & Deploy
        run: |
          npm run build
          # (Standard deployment steps for your hosting provider)